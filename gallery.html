<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galéria – Hotel Aurora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="header">
        <div class="container">
            <a class="logo" href="index.html">Hotel Aurora</a>
            <button class="toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span></span>
            </button>
            <div class="nav-menu" id="navbarMenu">
                <ul class="nav-list">
                    <li><a class="nav-link" href="index.html">Domov</a></li>
                    <li><a class="nav-link" href="rooms.html">Izby</a></li>
                    <li><a class="nav-link" href="welness.html">Wellness</a></li>
                    <li><a class="nav-link active" href="gallery.html">Galéria</a></li>
                    <li><a class="nav-link" href="contact.html">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h2 class="text-center mb-4">Galéria</h2>

        <div class="text-center mb-5">
            <button class="btn btn-outline-primary filter-btn active" onclick="filterGallery('all')">Všetko</button>
            <button class="btn btn-outline-primary filter-btn" onclick="filterGallery('rooms')">Izby</button>
            <button class="btn btn-outline-primary filter-btn" onclick="filterGallery('wellness')">Wellness</button>
            <button class="btn btn-outline-primary filter-btn" onclick="filterGallery('restaurant')">Reštaurácia</button>
            <button class="btn btn-outline-primary filter-btn" onclick="filterGallery('nature')">Príroda</button>
        </div>

        <!-- Obrázky -->
        <div class="gallery-container">
            <!-- Kategória: Izby -->
            <div class="gallery-item rooms">
                <img src="imgs/standard.jpg" alt="Štandardná izba">
            </div>
            <div class="gallery-item rooms">
                <img src="imgs/luxury.jpg" alt="Luxusný apartmán">
            </div>
            <div class="gallery-item rooms">
                <img src="imgs/family.jpg" alt="Rodinná izba">
            </div>

            <!-- Kategória: Wellness -->
            <div class="gallery-item wellness">
                <img src="imgs/massage.jpg" alt="Spa služby">
            </div>
            <div class="gallery-item wellness">
                <img src="imgs/pool.jpg" alt="Bazén">
            </div>
            <div class="gallery-item wellness">
                <img src="imgs/sauna.jpg" alt="Sauna">
            </div>

            <!-- Kategória: Reštaurácia -->
            <div class="gallery-item restaurant">
                <img src="imgs/restaurant.jpg" alt="Reštaurácia">
            </div>
            <div class="gallery-item restaurant">
                <img src="imgs/food.jpg" alt="Jedlo">
            </div>
            <div class="gallery-item restaurant">
                <img src="imgs/drinks.jpg" alt="Nápoje">
            </div>

            <!---- Kategória: Príroda --->
            <div class="gallery-item nature">
                <img src="imgs/tatras0.jpg" alt="Hory0">
            </div>
            <div class="gallery-item nature">
                <img src="imgs/tatras1.jpg" alt="Hory0">
            </div>
            <div class="gallery-item nature">
                <img src="imgs/tatras2.jpg" alt="Hory0">
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        © 2025 Hotel Aurora | <a href="contact.html" class="footer-link">Kontaktujte nás</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
