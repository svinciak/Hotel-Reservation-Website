<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt – Hotel Aurora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="header">
        <div class="container">
            <a class="logo" href="index.html">Hotel Aurora</a>
            <button class="toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span></span>
            </button>
            <div class="nav-menu" id="navbarMenu">
                <ul class="nav-list">
                    <li><a class="nav-link" href="index.html">Domov</a></li>
                    <li><a class="nav-link" href="rooms.html">Izby</a></li>
                    <li><a class="nav-link" href="welness.html">Wellness</a></li>
                    <li><a class="nav-link" href="gallery.html">Galéria</a></li>
                    <li><a class="nav-link active" href="contact.html">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h2 class="text-center mb-4">Kontaktujte nás</h2>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps?q=Štrbské+Pleso,+Slovensko&hl=sk&z=14&output=embed"
                        allowfullscreen loading="lazy">
                    </iframe>
                </div>
            </div>

            <div class="col-md-6">
                <h3>Hotel Aurora</h3>
                <p><strong>Adresa:</strong> Štrbské Pleso 59, Vysoké Tatry</p>
                <p><strong>Telefón:</strong> +421 900 000 000</p>
                <p><strong>Email:</strong> info@hotelaurora.sk</p>
                <hr>
                <h5>Napíšte nám</h5>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="contactName">Meno</label>
                        <input type="text" id="contactName" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">E-mail</label>
                        <input type="email" id="contactEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="contactMessage">Správa</label>
                        <textarea id="contactMessage" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Odoslať</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        © 2025 Hotel Aurora | <a href="contact.html" class="footer-link">Kontaktujte nás</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
